<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExamRizz Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Rajdhani', 'sans-serif'],
            },
            colors: {
              background: '#0B0F19',
              surface: '#151B2B',
              surfaceHighlight: '#1F2937',
              primary: '#6366F1', // Indigo 500
              primaryGlow: '#818CF8', // Indigo 400
              accent: '#EC4899', // Pink 500
              success: '#10B981', // Emerald 500
              warning: '#F59E0B', // Amber 500
              error: '#EF4444', // Red 500
              'gaming-purple': '#7C3AED',
              'gaming-cyan': '#06B6D4',
            },
            boxShadow: {
              'neon': '0 0 5px theme("colors.primary"), 0 0 20px theme("colors.primary")',
              'neon-accent': '0 0 5px theme("colors.accent"), 0 0 20px theme("colors.accent")',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0B0F19;
        color: #F3F4F6;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0B0F19;
      }
      ::-webkit-scrollbar-thumb {
        background: #374151;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4B5563;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</html>
